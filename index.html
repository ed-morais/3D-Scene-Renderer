<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Projeto de Cena 3D</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <div id="info">
      <h2>Controles da Câmera:</h2>
      <p>Mover: Teclas W, A, S, D</p>
      <p>Subir/Descer: Teclas Q, E</p>
      <p>Girar objetos: Espaço (alternar)</p>
      <p>Escalar objetos: Teclas +, - (aumentar/diminuir)</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
